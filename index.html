<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <!-- Space Mono Font Embeded -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- JS -->
  <script src="./main.js" defer></script>

</head>
<body>
  <img src="./images/logo.svg" alt="logo" class="app-name">

  <div id="mainCard">
    <div class="section">
      <div class="bill-section">
        <label for="bill">Bill</label>
        <input type="number" class="main-fields" id="billAmount" placeholder="0" dir="rtl">
      </div>

      <div class="tip-percentage-section">
        <label for="tipPercentage">Select Tip %</label>
        <div class="percentages">
          <div class="tip-percentage">5%</div>
          <div class="tip-percentage">10%</div>
          <div class="tip-percentage">15%</div>
          <div class="tip-percentage">25%</div>
          <div class="tip-percentage">50%</div>
          <input type="number" id="customValue" placeholder="Custom">
        </div>
      </div>

      <div class="people">
        <label for="numPeople" class="people-label">Number of People</label>
        <input type="number" class="main-fields" id="numPeople" placeholder="0" dir="rtl">
      </div>
    </div>

    <div class="section">
      <div class="info">
        <div class="tip-amount">
          <div class="tip-info">
            <h4>Tip Amount<br>
              <span>/ person</span></h4>
          </div>
  
          <div class="tip-value">
            <h1 id="tipAmount" class="big-values"></h1>
          </div>
        </div>
  
        <div class="tip-amount">
          <div class="tip-info">
            <h4>Total<br>
              <span>/ person</span></h4>
          </div>
  
          <div class="tip-value">
            <h1 id="totalPerPerson" class="big-values"></h1>
          </div>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>


  </div>

  
</body>
</html>
