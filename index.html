<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>Spli<br>tter</h1>

  <div id="mainCard">
    <div class="section">
      <div class="bill-section">
        <label for="bill">Bill</label>
        <input type="number" id="billAmount" placeholder="0">
      </div>

      <div class="tip-percentage-section">
        <label for="tipPercentage">Select Tip %</label>
        <div class="percentages">
          <div class="tip-percentage">5%</div>
          <div class="tip-percentage">10%</div>
          <div class="tip-percentage">15%</div>
          <div class="tip-percentage">25%</div>
          <div class="tip-percentage">50%</div>
          <input type="number" id="customValue" placeholder="Custom">
        </div>
      </div>

      <div class="people">
        <label for="numPeople">Number of People</label>
        <input type="number" id="numPeople" placeholder="0">
      </div>
    </div>

    <div class="section">
      <div class="tip-amount">
        <div class="tip-info">
          <h4>Tip Amount<br>
            <span>/ person</span></h4>
        </div>

        <div class="tip-value">
          <h1 id="tipAmount">$4.27</h1>
        </div>
      </div>

      <div class="tip-amount">
        <div class="tip-info">
          <h4>Total<br>
            <span>/ person</span></h4>
        </div>

        <div class="tip-value">
          <h1 id="tipAmount">$32.79</h1>
        </div>
      </div>
    </div>

    <button id="reset">Reset</button>

  </div>

  
</body>
</html>
